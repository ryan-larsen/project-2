<!DOCTYPE html> 
<html>
	<head>
		<title>Roulette</title>
		<link rel="stylesheet" type="text/css" href="../css/vote.css">
	</head>
	<body onload="init()">
			<form class = "vote-form"> 
		<center>
			<div>
				<h1 class="shotterudTitle">Chefs</h1>
			</div>
			<div>
				<input id="inputName" placeholder="Name">
				<button id="addButton" onclick="addName()">Add Chef</button>
			</div>
			<div>
				<ul id="names">
				</ul>
			</div>
		</center>
		<div class="rouletteContainer">
			<div class="line">
			</div>
			<div id="fillMeUpDaddy" class="roulette">
			</div>
		</div>
		<br><br><br><br><br><br><br><br>
		<center>
			<div>
				<button id="startButton" onclick="play()">Pick Chef</button>
			</div>
		</center>
		<br><br>
		<div>
			<center>
				<button onclick="clearAll(-1)">Clear all</button>
			</center>
		</div>
		<div id="winners" class="winners"></div>
	</form>
	</body>
	<script src="../../js/vote.js"></script>
</html>
