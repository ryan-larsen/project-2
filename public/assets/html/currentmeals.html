<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Current Meals | Food Fight</title>
    <meta
      name="description"
      content="Finding a meal that everybody can agree on. Connect with memebers and decide together."
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/preloader.css" />
    <link
      
    />
  </head>

  <body>
    

    <div id="sticky-footer">
      <header>
        <form id="userLogin">
          Username: <input id="login" type="text" name="login" /> Password:
          <input id="password" type="password" name="password" />
          <button id="signIn">Log In</button>
          <button id="register">Register</button>
        </form>

        <div class="dropdown">
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="../../index.html">Home</a>
            <a class="dropdown-item" href="currentmeals.html">Current Meals</a>
            <a class="dropdown-item" href="vote.html">VOTE</a>
            <a class="dropdown-item" href="../../index.html" id="signOut"
              >Sign Out</a
            >
          </div>
        </div>
      </header>

      <main>
        <p class="cardText" id="foodfight-selections">
          <span class="mini-foodfight-logo">Food Fight </span>Selections
        </p>

        <div id="selections-grid">
          <div id="favCard">
            <i
              id="clearFavCard"
              title="Remove Current Choices"
              class="fas fa-trash-alt"
            ></i>
          </div>

          <div class="invitationForm">
            <i
              id="sendInvitation"
              title="Share Plans"
              class="fas fa-share-square"
            ></i>
            <select class="friendList">
              <option>Invite A Friend</option>
            </select>
            <label for="date" id="dateText">date...</label>
            <input id="date" type="date" />
            <label for="time" id="timeText">time...</label>
            <input id="time" type="time" />
            <label for="time" id="placeText">place...</label>
            <input id="address" type="text" placeholder="address" />
          </div>
        </div>

        <p class="cardText" id="bottomCardText">
          <span class="mini-foodfight-logo">Food Fight </span>Invitations
        </p>

        <div id="userInviteTextDiv"><p id="userInviteText"></p></div>

        <div id="invitation">
          <i
            id="removeInvitation"
            class="fas fa-calendar"
            title="Remove Calendar Invite"
          ></i>
        </div>
      </main>
    </div>

    <footer style="display: flex">
      &copy Copyright 2020 - Food Fight, LLC.
      
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.32.2/dist/sweetalert2.all.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script rel="javascript" src="../javascript/logic.js"></script>
  </body>
</html>
